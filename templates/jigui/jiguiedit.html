{% extends "base.html" %}

{% block header-css %}
    {% endblock %}




{% block page-content-title %} 机柜 {% endblock %}

{% block page-nav-tab %}
 <ol class="breadcrumb">
                    <li>
                        <a href="../index.html">首页</a>
                    </li>
                    <li>
                        <a>详情</a>
                    </li>
                    <li class="active">
                        <strong>机柜</strong></li>
</ol>
{% endblock %}



{% block page-content %}

    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">


            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5 style="color:red;"> 编辑
                        </h5>
                  <div class="ibox-tools">
                                <a class="collapse-links">
                                    <i class="fa fa-chevron-up"></i>
                                </a>
                                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                    <i class="fa fa-wrench"></i>
                                </a>
                                <ul class="dropdown-menu dropdown-user">
                                    <li><a href="#">配置选项 1</a>
                                    </li>
                                    <li><a href="#">配置选项 2</a>
                                    </li>
                                </ul>
                                <a class="close-link">
                                    <i class="fa fa-times"></i>
                                </a>
                            </div>

                    </div>
                    <div class="ibox-content">
                        <form class="form-horizontal" action="/jigui/jiguiedit-{{ obj.id }}.html" method="POST"  >
                            {% csrf_token %}
                            <div class="form-group">
                                <label class="col-sm-2 control-label" >机房</label>
                                <div class="col-sm-4"   >
                               <input class="form-control" multiple=""    required="" name="name" required=""  value="{{ obj.name }}" >

                               </input>
                                </div>
                                </div>

                            <div class="hr-line-dashed"></div>


                            <div class="form-group">
                                <label class="col-sm-2 control-label" >总数</label>
                                <div class="col-sm-4 col-sm-10"><input type="text" class="form-control" name="jq"  required=""  value="{{ obj.jq }}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" >在用</label>
                                <div class="col-sm-4 col-sm-10"><input type="text" class="form-control" name="zy"  required=""  value="{{ obj.zy }}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" >自用</label>
                                <div class="col-sm-4 col-sm-10"><input type="text" class="form-control" name="ziy"  required=""  value="{{ obj.ziy }}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" >在售</label>
                                <div class="col-sm-4 col-sm-10"><input type="text" class="form-control" name="zs"  required=""  value="{{ obj.zs }}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" >整包</label>
                                <div class="col-sm-4 col-sm-10"><input type="text" class="form-control" name="zb"  required=""  value="{{ obj.zb }}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" >散户</label>
                                <div class="col-sm-4 col-sm-10"><input type="text" class="form-control" name="sh"  required=""  value="{{ obj.sh }}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" >闲置</label>
                                <div class="col-sm-4 col-sm-10"><input type="text" class="form-control" name="xz"  required=""  value="{{ obj.xz }}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group"><label class="col-sm-2 control-label">多选</label>
                                    <div class="col-sm-10">

                                        {% for  row1 in dx_list1 %}
                                        <label class="checkbox-inline "> <input type="checkbox" {% for row in dx_list %}   {% ifequal  row.id  row1.id  %}   checked="checked" {% endifequal %} {% endfor %} value="{{ row1.id }}" name="dx" >{{ row1.xuan }}</label>
                                        {% endfor %}

                                    </div>
                            </div>
                                <div class="hr-line-dashed"></div>


                        <div class="form-group">
                            <label class="col-sm-2 control-label"  >是否在用</label>
                            <div class="col-sm-10">
                                <label class="radio-inline"><input type="radio"  {% ifequal   obj.yong  1 %} checked="checked" {% endifequal %}  value="1" id="optionsRadios1" name="yong">在用</label>
                                <label class="radio-inline"><input type="radio"  {% ifequal   obj.yong  0 %} checked="checked" {% endifequal %}  value="0" id="optionsRadios2" name="yong">没用</label>
                            </div>
                        </div>
                  <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">

                                    <button class="btn btn-primary" type="submit">保存</button>
                                    <button class="btn btn-white" type="button">取消</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
